<form [formGroup]="form">
	<h2 mat-dialog-title>{{data.heading}}</h2>
	
	<mat-dialog-content>
		<div>
			<mat-form-field class="full-wid">
		  		<input matInput [matDatepicker]="picker" placeholder="{{data.date}}" formControlName="date">
		 		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			  	<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<mat-form-field class="full-wid">
		   		<input matInput placeholder="{{data.title}}" formControlName="title">
	 		</mat-form-field> 
	 	</div>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
		<button mat-raised-button (click)="addData()"color="warn">ADD</button>
	</mat-dialog-actions>
</form>
