<circle-progress
	[percent] = "percent"
	radius = 100
	outerStrokeWidth = 3
	innerStrokeWidth = 4
	space = -2
	[animation] = "true"
	[responsive] = "true"
	[showSubtitle] = "false"
	[showTitle] = "false"
	[showUnits] = "false"
	[outerStrokeColor] = "outerStrokeColor"
	innerStrokeColor = '#EAEAEA'>
</circle-progress>
