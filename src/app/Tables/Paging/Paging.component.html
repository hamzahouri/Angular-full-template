<div class="app-card-title mb-4">
	<anglo-title-component title="Paging"></anglo-title-component>
</div>	
<div class="app-card pagging-table-wrapper">
	<mat-card>
		<div class="card-title mb-3 p-2">
			<h3 class="text-capitalize">{{'Table Paging'|translate}}</h3>
		</div>
		<div class="card-content p-2">
			<div class="table-responsive overflow-hidden">
			   <ngx-datatable
		         class="material"
		         [rows]="rows"
		         [columns]="[{name:'Name'},{name:'Gender'},{name:'Company'}]"
		         [columnMode]="'force'"
		         [headerHeight]="50"
		         [footerHeight]="50"
		         [rowHeight]="'auto'"
		         [limit]="10">
	      	</ngx-datatable>
	   	</div>
		</div>
	</mat-card>
</div>
