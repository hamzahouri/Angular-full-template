<div class="application-wrapper full-hght">
	<div class="session-wrapper">	
		<div>
			<anglo-session-slider [Reviews_slides]="ReviewsSlides"></anglo-session-slider>
		</div>
		<div>	
			<div class="session-right full-hght">
				<div class="session-table">	
					<div class="session-content text-align">
						<div class="anglo-logo inline-block mb-3">
					   	<img alt="Anglo logo" src="/assets/img/session.png" width="78" height="78">
					   </div>
					   <div>	
					   	<h3>{{'Reset Password'|translate}}</h3>
					   	<p>Please Enter Your Password To Reset.</p>
						</div>
						<form class="mb-4" [formGroup]="resetPasswordForm">
							<div>
								<mat-form-field>
									<input type="password" matInput placeholder="New Password" formControlName="newPassword">
								</mat-form-field>
								<mat-error *ngIf="resetPasswordForm.controls['newPassword'].touched && !resetPasswordForm.controls['newPassword'].valid">
									<mat-error *ngIf="resetPasswordForm.controls['newPassword'].hasError('required')">
										Password is required
									</mat-error>
									<mat-error *ngIf="resetPasswordForm.controls['newPassword'].hasError('minlength')">
										password must contain atleast 6 characters
									</mat-error>
								</mat-error>
							</div>
							<div class="mb-2">
								<mat-form-field>
									<input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
								</mat-form-field>
								<mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].touched && !resetPasswordForm.controls['confirmPassword'].valid">
									<mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required')">
										Password is required
									</mat-error>
									<mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('MatchPassword')">
										Password not match
					  				</mat-error>
					  				<mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('minlength')">
										password must contain atleast 6 characters
									</mat-error>
								</mat-error>			
							</div>
							<mat-card-actions>
								<button class="reset-btn btn py-1 mb-3" mat-raised-button color="primary">RESET PASSWORD</button>
							</mat-card-actions>
						</form>
					</div>
				</div>	
			</div>	
		</div>		
	</div>
</div>
