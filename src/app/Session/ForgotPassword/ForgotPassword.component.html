<div class="application-wrapper">
	<div class="session-wrapper">	
		<div>
			<anglo-session-slider [Reviews_slides]="ReviewsSlides"></anglo-session-slider>
		</div>
		<div>			
			<div class="session-right full-hght">
				<div class="session-table">	
					<div class="session-content text-align">
						<div class="anglo-logo inline-block mb-3">
					   	<img alt="Anglo logo" src="/assets/img/session.png" width="78" height="78">
					   </div>
					   <div>	
					   	<h3>{{'Forgot Password'|translate}}</h3>
					   	<p>Enter your email to send you a reset link.</p>
						</div>
						<form class="mb-4" [formGroup]="forgotPassword">
							<div class="mb-2">
								<mat-form-field>
									<input type="email" matInput placeholder="Email ID" formControlName="email" >
								</mat-form-field>
								<mat-error *ngIf="forgotPassword.controls['email'].touched && !forgotPassword.controls['email'].valid">
									<mat-error *ngIf="forgotPassword.controls['email'].hasError('required')">
										E-mail is required
									</mat-error>
									<mat-error *ngIf="forgotPassword.controls['email'].hasError('pattern')">
										E-mail must be valid
									</mat-error>
								</mat-error>
							</div>
							<mat-card-actions>
								<button class="reset-btn btn py-1 mb-3" mat-raised-button color="primary" (click)="resetPasswordFormOpen(forgotPassword.value)">SEND MAIL</button>
							</mat-card-actions>
						</form>
						<a class="primary-color" [routerLink]="['/session/login']" routerLinkActive="active">Back To Sign In</a>
					</div>
				</div>	
			</div>		
		</div>
	</div>
</div>
