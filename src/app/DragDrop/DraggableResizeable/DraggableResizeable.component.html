<div class="app-card-title mb-4">
	   <anglo-title-component title="Draggable Resizable"></anglo-title-component>
</div>      
<div class="app-card dragable-resize-wrapper">
   <mat-card>
      <div class="card-title mb-3">
         <h3>Draggable Resizable</h3>
      </div>   
      <div class="card-content border" #bounds>
         <div ngDraggable [bounds]="bounds" 
            inBounds="true" 
            [handle]="dragHandle"
            preventDefaultEvent="true"
            ngResizable
            rzHandles="n,e,s,w,se,sw,ne,nw"
            (rzStart)="onResizeStart($event)"
            (rzStop)="onResizeStop($event)"
            (rzResizing)="onResizing($event)">
            <div class="card-text" #dragHandle>
               <div class="p-3">
                  <p>Hello! I'm a flexible component. You can drag me around and you can resize me. </p>
                  <div ><strong>Size:</strong> <code>{{ size | json }}</code></div>
               </div>
            </div>
         </div>
      </div>
  </mat-card>
</div>
